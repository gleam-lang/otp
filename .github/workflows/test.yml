name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: erlef/setup-beam@v1.16.0
        with:
          otp-version: "25.1"
          gleam-version: "0.30.4"
          rebar3-version: "3"
      - run: gleam test
      - run: gleam format --check src test
